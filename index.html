<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Islamify</title>
  <link rel="stylesheet" href="Style.css" />
  <link rel="stylesheet" href="Utility.css" />
  <base href="/Web_Dev_Projects/">
</head>

<body>
  <div class="container">
    <div class="left-part bg-black">
      <div class="home bg-grey m-0">
        <div class="logo ">
          <img src="/Images/Logo.svg" alt="Logo" class="invert" />
        </div>
        <img class="invert close" src="/Images/Close.svg" alt="Close button ">
        <ul>
          <li>
            <img class="invert m-0" src="/Images/Home.svg" alt="Home" width="20px" />Home
          </li>
          <li>
            <img class="invert m-0" src="/Images/Search.svg" alt="Search" width=" 20px" />Search
          </li>
        </ul>
      </div>
      <div class="library bg-grey m-0">
        <div class="heading">
          <img class="invert" src="/Images/Library.svg" alt="Library Icon" width="20" />
          <h2>Library</h2>
        </div>
        <div class="audioList">
          <ul>
          </ul>
        </div>
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/safetyandprivacy/"><span>Safety&PrivacyCenter</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>PrivacyPolicy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span>AboutAds</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>
    </div>
    <div class="right-part bg-grey">
      <div class="header">
        <div class="nav">
          <img class="hamburger invert pointer" src="/Images/hamburger.svg" alt="hamburger">
          <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
            color="#000000" fill="none">
            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
            color="#000000" fill="none">
            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <div class="buttons">
          <button type="button" class="signup">
            <h2>Sign Up</h2>
          </button>
          <button type="button" class="login">
            <h2>Login</h2>
          </button>
        </div>
      </div>
      <div class=" spotifyPlaylists">
        <div class="contents">
          <h1>Islamify Playlists</h1>
          <div class="allCards">
      
          </div>
        </div>
      </div>

      <div class="playBar ">
        <div class="seekbar pointer">
          <div class="circle ">

          </div>
        </div>
          <div class="audioName invert"></div>
        <div class="audioButton pointer">
          <img width="33px" id="Previous" src="/Images/Previous.svg" alt="Previous button" />
          <img width="33px" id="play" src="/Images/pause.svg" alt="PlayButton" />
          <img width="33px" id="Next" src="/Images/Next.svg" alt="Next Button" />
        </div>
        <div class="vol_Duration_div">
          <div class="audioDuration invert"></div>
          <div class="volume">
            <img class="volume_btn pointer" src="/Images/volume.svg" alt="">
            <div class="range">
            <input class="input pointer" type="range"  name = volune id="">
            </div></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
